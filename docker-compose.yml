version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_ENV: docker
        NEXT_PUBLIC_BACKEND_URL: 'http://localhost:5000/api'
    ports:
      - "3000:3000"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - FLASK_ENV=production
      - DB_HOST=db
      - DB_NAME=quizdb
      - DB_USER=my_user
      - DB_PASS=password

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: my_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quizdb
    ports:
      - "5433:5432"  # avoid port conflict with local postgresql
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
